<div class="wrap">
  <div class="head pad">
    <ion-button fill="outline" class="nopads" (click)="close()"><ion-icon name="arrow-back"></ion-icon></ion-button>
    <h4>{{ list?.id ? 'Edit' : 'Add'}} list</h4>
  </div>

  <div class="form pad">
    <div class="input" [ngClass]="{'error': !list.title && actioned}">
      <ion-textarea name="title" [(ngModel)]="list.title" placeholder="List Title" autoGrow></ion-textarea>
    </div>
    <!-- <small>{{ date | date:'mediumDate' }} at {{ date | date:'shortTime' }}</small> -->

    <div class="check" (click)="list.recurring = !list.recurring; list.recurringPeriod = ''">
      <ion-icon [name]="list.recurring ? 'checkbox' : 'square-outline'"></ion-icon><small>Make recurring</small>
    </div>

    <div class="input" style="margin-top: 20px;" *ngIf="list.recurring">
      <ion-select name="levels" placeholder="Recurring Period" label="Recurring Periods" [(ngModel)]="list.recurringPeriod">
        <ion-select-option *ngFor="let level of recurringPeriods" [value]="level">{{ level }}</ion-select-option>
      </ion-select>
      <ion-icon name="chevron-down"></ion-icon>
    </div>
  </div>

  <div class="but pad">
    <ion-button (click)="actioned = true; save()">Save list</ion-button>
  </div>
</div>
